{{define "header"}}
<a href="/"> 台島 </a>
<nav>
  {{if .email}}
  <a href="/setting/">{{.name}}</a>
  {{else}}
  <a href="/login/">登入</a>
  {{end}}
</nav>
{{end}}

{{define "main"}}
<h2>信箱驗證</h2>
<form hx-post="/verify/?email={{.}}" hx-on:htmx:after-request="redirect()">
  <label>
    6位數驗證碼
    <input name="code" type="text" required placeholder="123456" />
  </label>
  <input type="submit" />
</form>
{{end}}
