{{define "header"}}
<a href="/"> 台島 </a>
{{end}}

{{define "main"}}
<h2>信箱驗證</h2>
<form hx-post="/verify/?email={{.}}" hx-on:htmx:after-request="redirect()">
  <label>
    6位數驗證碼
    <input name="code" type="text" required placeholder="123456" />
  </label>
  <input type="submit" />
</form>
<script>
  function redirect() {
    window.location.href = "/"
  }
</script>
{{end}}
