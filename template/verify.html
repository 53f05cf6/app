{{define "main"}}
<h2 class="font-bold text-2xl">信箱驗證</h2>
<hr>
<form class="pt-4 flex flex-col gap-8" hx-post="/verify/?email={{.email}}" hx-on:htmx:after-request="redirect()">
  <label class="flex gap-4 items-baseline">
    <strong> 6位數驗證碼 </strong>
    <input class="flex-1 rounded p-2" name="code" type="text" required placeholder="123456" />
  </label>
  <input class="px-6 font-bold py-2 rounded bg-blue-100 cursor-pointer" type="submit" />
</form>
<script>
  function redirect() {
    window.location.href = "/"
  }
</script>
{{end}}
