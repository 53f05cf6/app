<!DOCTYPE html>

<html lang="zh-Hans-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>台島</title>
</head>

<body>
  <h1>新聞</h1>
  <ul>
    {{ range . }}
    <li>
      <h2>{{ .Title }}</h2>
      <time datetime="{{ .CreatedAt }}">{{ .Format }}</time>
      <p>{{ .Content }}</p>
    </li>
    {{ end }}
  </ul>
</body>

<style>
  body {
    max-width: 640px;
    padding: 16px;
    margin: 0 auto;
  }

  h2 {
    margin-bottom: 0;
    color: #333;
  }

  time {
    font-size: 0.8em;
    color: #666;
  }
</style>


</html>
